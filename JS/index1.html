<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

    <main>
        <h2>Jeu</h2>
        
        <input type="text" id="mot" value="">
        <button id="btn">Ok</button>

        <div id="res"></div>

    </main>
    <script>
        let tab = ["CISEAUX", "FEUILLE", "PIERRE"];
        let resultat;


        document.getElementById("btn").addEventListener('click', () => {
            let mot = document.getElementById("mot").value.toUpperCase();
            let res = document.getElementById("res");

            let choixOrdi = tab[Math.floor(Math.random() * 3)];

            if( choixOrdi == mot )
                resultat = "Egalité";
            else if( 
                    (mot == "PIERRE" && choixOrdi == "CISEAUX") ||
                    (mot == "CISEAUX" && choixOrdi == "FEUILLE") 
                    )
                resultat = "Vous avez gagné";
            else    
                resultat = "Vous avez perdu";

            res.innerHTML = "Ordi: " + choixOrdi + " vs humain: " + mot +" = "+ resultat;

            mot.value = "";
        });

    </script>
</body>
</html>
