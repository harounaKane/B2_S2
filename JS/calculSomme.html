<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>nombres <input type="text" id="nombre" /></p>
    <p><button onclick="calculSomme()">vérifier</button></p>

    <div id="res"> </div>
    <div id="moy"> </div>

</body>
</html>

<script>
    let input = document.getElementById('nombre');

    function calculSomme(){
        let str = input.value;
        let tab = str.split(" ");

        document.getElementById('res').innerHTML = "Résultat: " + somme(tab);
        document.getElementById('moy').innerHTML = "Moyenne: " + (somme(tab)/tab.length);
    }

    function somme(tab){
        let s = 0
        for (let i = 0; i < tab.length; i++) {
            s += parseInt(tab[i]);
        }
        return s;
    }

</script>
